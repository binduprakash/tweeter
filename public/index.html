<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- ********** External JS ************* -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- ********** App CSS ************* -->

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- ********** App JS ************* -->

    <!-- APP JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- ********** External CSS ************* -->

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    >

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png"/>
      <span class="header">Tweeter</span>
      <div class="compose-button">
        <i class="far fa-edit"></i>
        Compose
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 id="compose-tweet">Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
          <textarea id="textbox" name="text" placeholder="What are you humming about?"></textarea>
          <div class="error-message">
            <!-- By default this is hidden, if error this contains appropriate error message -->
          </div>
          <input id="tweet-button" type="submit" value="Tweet"/>
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <!-- All New Tweets get dynamically loaded here. Refer app.js -->
      </section>

    </main>
  </body>
</html>
